<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴바(navigator) 만들기</title>
    <style>
        div {
            border: 1px solid crimson;
            box-sizing: border-box;
        }

        #navigator {
            width: 1000px;
            height: 40px;
        }

        #navi {
            margin: 0;
            padding: 0;
            list-style-type: none;
            height: 100%;
        }

        #navi>li {
            float: left;
            width: 15%;
            height: 100%;
            text-align: center;
        }

        #navi a {
            text-decoration: none;
            color: orange;
            font-size: 18px;
            font-weight: 900;
            height: 100%;
            display: block;
            line-height: 35px;
        }

        #navi a:hover {
            color:darkgoldenrod;
        }

        #navi>li>ul {
            list-style-type: none;
            padding: 0;
            display: none;
        }

        #navi>li>a:hover+ul {
            display: block;
        }

        /* 커서 갖다댔을 때 지속 */
        #navi>li>ul:hover{
            display: block;
        }

        #navi>li>ul a {
            font-size: 15px;
        }

    </style>
</head>
<body>
    
    <div id="navigator">

        <ul id="navi">

            <li><a href="">Java</a></li>
            <li><a href="">Oracle</a></li>

            <li><a href="">Front-End</a>
                <ul>
                    <li><a href="">HTML</a></li>
                    <li><a href="">CSS</a></li>
                    <li><a href="">JavaScript</a></li>
                    <li><a href="">jQuery</a></li>
                </ul>
            </li>

            <li><a href="">Server</a>
                <ul>
                    <li><a href="">JDBC</a></li>
                    <li><a href="">Servlet</a></li>
                    <li><a href="">JSP</a></li>
                    <li><a href="">AJAX</a></li>
                </ul>
            </li>

            <li><a href="">Framework</a>
                <ul>
                    <li><a href="">MyBatis</a></li>
                    <li><a href="">Spring</a></li>
                </ul>
            </li>

        </ul>

    </div>
</body>
</html>
