<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그들</title>
    <style>
        video{
            width: 300;
            height: 200;
        }
    </style>
</head>
<body>
    <!-- HTML5부터는 플러그인 기능 사용하지 않고도 미디어 (비디오, 오디오)를
         직접 HTML 문서에서 실행시킬 수 있는 태그를 제공한다. -->
    <h1>미디어 관련 태그</h1>
    <h3>오디오 관련 태그</h3>

    <!--  오디오 태그 속성
    src : 경로
    controls : 재생도구 출력 지정
    autoplay : 자동 재생여부 지정 (모바일은 적용 안 됨)
    loop : 반복여부 지정
    preload : 미리 로드할지 여부 지정
    -->
    <audio src="sample/audio/major.mp3" controls="controls"
    autoplay="autoplay" loop="loop"></audio>


    <h3>비디오 관련 태그</h3>
     <!--  비디오 태그 속성
    src : 경로
    controls : 재생도구 출력 지정
    autoplay : 자동 재생여부 지정 (모바일은 적용 안 됨)
    loop : 반복여부 지정
    preload : 미리 로드할지 여부 지정
    poster : 재생전 출력할 이미지 출력(경로 입력)
    width / height
    -->
    <video src="sample/video/video1.mp4" controls="controls" autoplay="autoplay"
    poster="sample/image/forest1.PNG"></video>

    <!-- 유투브 우클릭 소스 복사 -->
    <iframe width="640" height="360" src="https://www.youtube.com/embed/VZzQhL2D-MU"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>"

</body>
</html>
