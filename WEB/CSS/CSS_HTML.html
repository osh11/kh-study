<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>종합실습문제</title>
    <link rel="stylesheet" href="CSS/16.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Step 1 : 로그인 정보</legend>
            <ul>
                <li><label>아이디</label>
                    <input type="text"><br><br></li>
                <li><label>비밀번호</label>
                    <input type="text"><br><br></li>
                <li><label>비밀번호 확인</label>
                    <input type="text"><br><br></li>
                <li><label>회원 등급</label>
                    <input type="text" value="준회원"><br><br></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Step 2: 개인 정보</legend>
            <ul>
                <li><label>이름</label>
                    <input type="text" placeholder="5자미만 공백없이"><br><br></li>
                <li><label>메일 주소</label>
                    <input type="text" placeholder="abcd@domain.com"><br><br></li>
                <li><label>연락처</label>
                    <input type="text"><br><br></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Step 3: 코딩 숙련도(상,중,하)</legend>
            <ul>
                <li><input type="range"></li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">제출</button>
        </fieldset>
    </form>
</body>
</html>
