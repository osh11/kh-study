<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수2(클로저)</title>
</head>
<body>
    <h3>지역변수의 스코프</h3>
    <!-- 스코프 : 어떤 변수에 접근할 수 있는지를 정의 -->
    <!-- 클로저 : 이러한 규칙을 무시하고 접근할 수 있도록 함 -->
    <p>함수 내부에 선언된 변수는 함수 밖에서 사용할 수 없다.</p>
    <button onclick="test1();">실행확인</button>
    <script>

        function test1(){
            var name = "유재석";
            alert(name);
        }
        // 읽히지 않음
        // alert(name);
    </script>

    <h3>클로저</h3>
    <p>지역변수는 함수가 실행할 때 생성되고 함수가 종료될 때 사라진다. <br>
    하지만 함수를 리턴하는 함수(클로저)를 이용하면 규칙을 위반할 수 있다. </p>
    <button onclick="callCloser();">실행확인</button>
    <script>
        function test2(name){
            var output = "hello " + name + "님";
            return function(){// 내부함수에서 외부함수의 지역변수에 접근 가능(클로저)
                return output;
            }
        }
        // alert(test2(prompt())());
        function callCloser(){
            var input = prompt();
            var str = test2(input)();
            alert(str);
           
            // alert(test2(prompt())());
        }
    </script>
</body>
</html>
