<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window_DOM(Document Object Model)</title>
    <style>
        .area {
            background-color: lightgray;
            border: 1px solid black;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>DOM(Document Object Model)</h1>
    <p>
        html에 있는 태그들을 구조화(트리)하였을 때 <br>
        각각의 태그를 노드(Node) 라고 한다.
        요소 노드(Element Node) : 태그 그자체를 의미
        텍스트 노드(Text Node) : 태그에 기록되는 텍스트
    </p>
    <h3>텍스트 노드가 있는 노드 생성 (시작 태그와 종료 태그가 존재하는)</h3>
    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function test1(){
            //element <h3></h3>
            //elementNode생성 : document.createElement("태그명");
            var title = document.createElement("h3");

            //textNode 생성 : document.createTextNode("텍스트 문구");
            var textnode = document.createTextNode("뽀롱뽀롱뽀롱뽀롱 뽀로로");
            
            //노드를 연결 : element노드.appendChild(text노드)
            title.appendChild(textnode);

            //<div id = "area1" class="area"><h3>뽀롱뽀롱뽀롱뽀롱 뽀로로</h3><div>
            document.getElementById("area1").appendChild(title);
        }
    </script>


    <h3>텍스트 노드가 없는 노드 생성</h3>
    <button onclick="test2();">실행확인</button>
        <div id="area2" class="area"></div>
        <script>
            function test2(){
                //img 태그 생성
                var imgTest = document.createElement("img");

                //속성 지정
                imgTest.src = "https://pds.joins.com/news/component/moneytoday/201110/04/2011100410252859481_1.jpg";
                imgTest.width = "150";
                imgTest.height = "100";

                //imgTest.myProperty = "123";
                //없는 속성은 추가를 할 수 없는데 추가를 하고자 할 때는 setAttribute()를 사용
                imgTest.setAttribute("myProperty","123")
            
                document.getElementById("area2").appendChild(imgTest);
            }
        </script>


        <h3>innerHTML</h3>
        <button onclick="test3();">실행확인</button>
        <div id="area3" class="area">
            <table id="board">
                <tr>
                    <th>글번호</th>
                    <th>글제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일자</th>
                </tr>
            </table>
        </div>
        <script>
            function test3(){
            //css 선택자를 이용한 방식
            var board = document.querySelector("#board > tbody");

            var num = 1;
                var title = "제목입니다.";
                var user = "user01";
                var count = 1;
                var date = new Date();

                board.innerHTML += "<tr><td>" + num
                                + "</td><td>" + title
                                + "</td><td>" + user
                                + "</td><td>" + count
                                + "</td><td>" + date.getFullYear()
                                              + "-"
                                              + (date.getMonth() + 3)
                                              + "-"
                                              + date.getDate()
                                + "</td><td>";
            }
        </script>

    <h3>스타일 지정</h3>
    <button onclick="test4();">실행확인</button>
    <div id="area4" class="area"></div>
    <script>
        function test4(){
            var area4 = document.getElementById("area4");

            area4.style.backgroundColor = "orangered";
            area4.style.borderRadius = "50px";
            area4.style.transition = "2s";
        }
    </script>

    <h3>노드 삭제</h3>
    <button onclick="test5();">실행확인</button>
    <div id="area5" class="area"></div>
    <script>
        function test5(){
            var area5 = document.getElementById("area5");

            area5.remove();
        }
    </script>
</body>
</html>
