<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("ol li.first").css("color","red");
            $("ol li.second").css("color","yellow");
            $("ol li.third").css("color","green");

            $('ul li.third').css('color','blue');
            $('ul li.second').css('color','darkOrchid');
            $('ul li:last').css('color','purple');
        });
    </script>
</head>
<body>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="third"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="first"><h2>2-3</h2></li>
       
    </ul>
</body>
</html>
