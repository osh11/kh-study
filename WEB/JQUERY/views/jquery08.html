<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순회(탐색) 메소드 - Descendants</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .wrap * {
            border:1px solid lightgray;
            display:block;
            padding: 5px;
            margin:15px;
            color:gray;
        }
    </style>
</head>
<body>
    <h1>순회(탐색) 메소드</h1>
    <h3>Descendants 메소드</h3>
    <p>선택된 요소의 하위 요소들을 선택할 수 있는 메소드</p>
    <div class="wrap">
          <div style="width:500px;">div (great-grandparent)
            <ul>ul (grandparent)  
                  <li>li (direct parent)
                      <span>span</span>
                  </li>
            </ul>   
          </div>

          <div style="width:500px;">div (grandparent)
            <p>p (direct parent)
                <span>span</span>
            </p> 
          </div> 
    </div>
    <script>
        $(function(){
            //childern() : 선택요소 바로 다음 레벨 자손 (자식 요소 하나)
            //$(".wrap").children().css({"color":"red","border":"2px solid red"});

            //$(".wrap").children().children().css({"color":"red","border":"2px solid red"}); //자식의 자식 요소
            //$(".wrap").children().children("ul").css({"color":"red","border":"2px solid red"}); //자식의 자식 요소
           
            //선택된 요소의 인자와 일치하는 모든 후손 객체를 리턴
            $(".wrap").find("span").css({"color":"cornflowerblue","border":"2px solid cornflowerblue"});
        });
    </script>
    
</body>
</html>
