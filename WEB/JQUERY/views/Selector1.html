<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>

    <script>
        $(function(){
          $("h1").css("color","red");
          $("#text").css("color","orange");
          $("[name=text]").css("color","yellow");
          $(".text").css("color","green");
        });
    </script>
</body>
</html>
