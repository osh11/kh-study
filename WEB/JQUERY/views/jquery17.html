<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>effect 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.2.0.js" integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg=" crossorigin="anonymous"></script>
    <style>
        #test1{
            width: 200px;
            height: 200px;
            background: cadetblue;
        }

        .test2{
            width: 50px;
            height: 50px;
            background: lightblue;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Effect 관련 함수들</h1>
    <p>웹페이지에 시각적인 효과를 만들기 위한 메소드 집합</p>
    <h3>animate() 메소드</h3>
    <div id="test1"></div>
    <button id="btn1">실행확인</button>
    <script>
        /* 
            $().메소드명([speed],[easing],[callback]);
            speed : 실행속도(밀리세컨초) / 숫자 or slow
            easing : 변경되는 지점별 속도 3000->3
            callback : 메소드 실행 후 실행할 함수
            color 속성은 지원하지 않아서 아래 경로에서 플러그인을 import
            http://code.jquery.com/color/             
        */
       $(function(){
           $('#btn1').click(function(){
               $("#test1").animate({'width':'500px', backgroundColor:"navy"},
                3000, function(){
                   alert("애니메이션 적용 완료");
               });
           });
       });
    </script>
</body>
</html>
