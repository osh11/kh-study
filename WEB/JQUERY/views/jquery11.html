<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메소드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .first{color:red}
        .second{color:palegoldenrod}
        .third{color:palevioletred}
    </style>
</head>
<body>
    <h3>attr()메소드</h3>
    <p>문서 객체의 특정 속성값을 알아내거나 속성값을 추가할 때 사용한다.</p>
    <img src="../image/flower1.PNG" width="400px" height="300px">
    <script>
        $(function(){

            // 속성 명에 해당하는 속성값을 리턴
            var img = $("img").attr("src");
            console.log("사진 경로 : " + img);

            // 속성 명에 해당하는 속성값을 변경
            $("img").attr("src","../image/flower2.png");

            //함수를 통해 인덱스와 value를 활용할 수 있다.
            $("img").attr("src",function(index, value){
                console.log(index, value)
            });

            $("img").attr({"width":"100px","height":"50px"});

            $("img").removeAttr("width").removeAttr("height");
        });
    </script>

    <h3>css() 메소드</h3>
    <p>문서 객체의 스타일을 검사하거나 변경할 때 사용한다</p>
    <h1 class = "first">test-0</h1>
    <h1 class = "second">test-1</h1>
    <h1 class = "third">test-2</h1>

    <script>
        $(function(){
            //속성명에 해당하는 속성값을 리턴
            console.log($(".first").css("color"));

            $(".first").css("color","black");

            $(".first").css("color", function(index, value){
                console.log(index, value);
            });

            $(".first").css({"background":"orange","font-size":"3em"})
        });
    </script>
</body>
</html>
