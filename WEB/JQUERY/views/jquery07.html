<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>순회(탐색) 메소드 - Ancestors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .wrap * {
            border:1px solid lightgray;
            display:block;
            padding: 5px;
            margin:15px;
            color:gray;
        }
    </style>
</head>
    <body>
        <h1>순회(탐색) 메소드</h1>
        <h3>Ancestors 메소드</h3>
        <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
        <div class="wrap">
              <div style="width:500px;">div (great-grandparent)
                <ul>ul (grandparent)  
                      <li>li (direct parent)
                          <span>span</span>
                      </li>
                </ul>   
              </div>
    
              <div style="width:500px;">div (grandparent)
                <p>p (direct parent)
                    <span>span</span>
                </p> 
              </div> 
        </div>

        <script>
            //선택된 요소의 바로 상위 요소만 리턴
            $(function(){
                $("span").parent().css({"color":"crimson","border":"2px"});
            });

            //선택된 요소의 모든 상위요소 리턴 (매개변수가 있으면 일치하는 부모만 리턴)
            $(function(){
                $("span").parents("ul").css({"color":"cornflowerblue","border":"2px solid cornflowerblue"});
            });

            //선택된 요소부터 인자요소 전까지 범위의 요소 리턴
            // =(div 태그 전까지 해당)
            $(function(){
                $("span").parentsUntil("div").css({"color":"yellowgreen","border":"2px solid yellowgreen"});
            });
        </script>
</body>
</html>
