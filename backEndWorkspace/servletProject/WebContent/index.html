<!-- 
		톰캣 설치
		
		java ee 환경으로 설정
		
		1. 인코딩 설정(영어, 숫자, 한글 등 모든 문자셋을 사용할 수 있도록)

			포트번호 만들기 (톰캣 기본 포트랑 오라클 기본포트가 동일하게 8080이기 때문에 둘중 하나를 바꿔줘야됨
			server publishing 체크하기 
			
		4. dynamic Project 만들기
		
		 - 프로젝트 명 신중하게 
		 - output folder : 컴파일된 클래스 파일들이 들어갈 곳 지정 -> 변경하는 이유는 실제로 배포될 폴더 안에 해당 컴파일된 클래스 파일들이 있어야된다. 
		 												   배포될 폴더가 WebContent 폴더라서 그 안에 WEB-INF라는 설정 정보들을 담을 폴더 안에 classes 폴더로 경로 잡는 것
		 - context Root : 하나의 서버로 여러 애플리케이션을 관리할 수 있음. 따라서 해당 애플리케이션에 접근하는 경로로 사용될 별칭같은 것 (각 애플리케이션을 구분하기 위한 용도)
		 - context directory : contextRoot가 가리킬 폴더 즉, 배포되는 폴더의 최상위 폴더를 지정하는 것
		 
		 - Generate ~ 무조건 체크! : 배포 서술자라고 해서 애플리케이션에 대한 전체 설정 정보를 가지고 있는 파일인 web.xml이라는 파일이 있다. 얘를 만들기 위해선 꼭 체크해야된다.
		 						   물론 해당 그 파일을 수정한다거나 건들일이 없으면 안만들어져도 된다. 내부적으로 기본적인 web.xml이 자동으로 실행되는데
		 						   혹시나 수정을 한다거나 내가 작업할 일이 있을 경우를 대비해서 만들어두는 것!!
-->
